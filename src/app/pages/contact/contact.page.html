<ion-content class="cont1">
  <ion-header [translucent]="true" class="app-header">
    <ion-toolbar>
      <div class="toolbar">
        <ion-img [src]="logoUrl" alt="Nouveau Logo" style="width: 75px"></ion-img>
      </div>
    </ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-toolbar>
            <app-menu-toggle></app-menu-toggle>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <app-image-header>CONTACTEZ NOUS</app-image-header>
  <div class="ion-padding">
    <ion-list class="contact1">
      <ion-item lines="none" class="app-contact-1 app-contact-item">
        <app-icon slot="start" imgUrl="assets/icon/home.svg" [zoom]="2"></app-icon>
        <ion-label>
          <h3 class="app-first-text">
            77 Rue des moulins 13300 Salon de Provence
          </h3>
          <p class="app-second-text">Trouvez-nous</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="app-contact-1 app-contact-item">
        <app-icon slot="start" imgUrl="assets/icon/call.svg" [zoom]="2"></app-icon>
        <ion-label>
          <h3 class="app-first-text">04 65 01 11 91</h3>
          <p class="app-second-text">Passer un coup de téléphone</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="app-contact-1 app-contact-item">
        <app-icon slot="start" imgUrl="assets/icon/mail.svg" [zoom]="2"></app-icon>
        <ion-label>
          <h3 class="app-first-text">contact&#64;assurances-f2l.fr</h3>
          <p class="app-second-text">Écrivez-nous</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-input class="input-label" label="Nom" labelPlacement="floating" fill="outline"
      [(ngModel)]="nom"></ion-input>
      <br>
    <ion-input class="input-label" label="Email" labelPlacement="floating" fill="outline"  [(ngModel)]="email"></ion-input>
    <br>
    <ion-input class="input-label" label="Telephone" labelPlacement="floating" fill="outline"
      [(ngModel)]="telephone">
    </ion-input>
    <br>
    <ion-textarea class="input-label" label="Message" labelPlacement="floating" fill="outline" rows="5"
      [(ngModel)]="message"></ion-textarea>
    <br>
    <br>
    <app-simple-button size="large" [isButtonLg]="true" (click)="envoyer()" style="margin-top: 30px;">
      ENVOYER LE MESSAGE
    </app-simple-button>
  </div>
</ion-content>
